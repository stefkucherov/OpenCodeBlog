<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open-Code</title>
  <link rel="stylesheet" href="{% static 'style/style.css' %}" charset="UTF-8">
</head>
<body>
  <header>
    <h1>Open-Code</h1>
  </header>

  <main>
    <div class="blog-container">
      {% for post in post_list %}
        <article class="post">
          {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image">
          {% endif %}
          <h2>{{ post.title }}</h2>
          <div class="post-meta">
            <span class="author">{{ post.author }}</span>
            <span class="date">{{ post.date }}</span>
          </div>
          <p>{{ post.description }}</p>
        </article>
      {% endfor %}
    </div>
    <a href="{% url 'create_post' %}" class="add-post">Добавить новую статью</a>
  </main>

  <footer>
    <p>&copy; 2024 Open-Code</p>
  </footer>
</body>
</html>
