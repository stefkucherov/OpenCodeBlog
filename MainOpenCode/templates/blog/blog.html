<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Code</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}" charset="UTF-8">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Open-Code</h1>
            <nav>
                {% if user.is_authenticated %}
                    <a href="{% url 'create_post' %}" class="btn btn-white">Создать</a>
                    <a href="{% url 'logout' %}" class="btn btn-white">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-white">Войти</a>
                    <a href="{% url 'register' %}" class="btn btn-white">Регистрация</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main>
        <div class="blog-container">
            {% for post in post_list %}
                <article class="post">
                    {% if post.image %}
                        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-image">
                    {% endif %}
                    <h2>{{ post.title }}</h2>
                    <div class="post-meta">
                        <span class="author">{{ post.author }}</span>
                        <span class="date">{{ post.date }}</span>
                    </div>
                    <p>{{ post.description }}</p>
                </article>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Open-Code</p>
    </footer>
</body>
</html>
