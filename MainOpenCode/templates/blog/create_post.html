<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open-Code</title>
  <link rel="stylesheet" href="{% static 'style/style.css' %}" charset="UTF-8">
  <link rel="stylesheet" href="{% static 'style/create_post.css' %}" charset="UTF-8">
</head>
<body>
  <header>
    <h1>Open-Code</h1>
  </header>

  <main>
    <div class="create-post-container">
      <h1>Добавить новую статью</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Заголовок</label>
          <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
          <label for="description">Содержание</label> <!-- Исправлено с "content" на "description" для соответствия модели -->
          <textarea class="form-control" id="description" name="description" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="author">Автор</label>
          <input type="text" class="form-control" id="author" name="author">
        </div>
        <div class="form-group">
          <label for="image">Изображение</label>
          <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Open-Code</p>
  </footer>
</body>
</html>
